<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">Welcome to the Dog Walking Service</h1>
<!-- replaced dashboard buttons with login form -->
 <!--  added username and password input fields -->
    <form @submit.prevent="login" class="card p-4 shadow-sm">
      <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input v-model="username" type="text" id="username" class="form-control" required>
      </div>

      <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input v-model="password" type="password" id="password" class="form-control" required>
      </div>

    <button type="submit" class="btn btn-primary w-100">Login</button>
    <p v-if="errorMessage" class="text-danger mt-3">{{ errorMessage }}</p>
    </form>


<!-- Dogs table -->
<h2 class="text-secondary mb-3">All Registered Dogs</h2>
<div class="table-responsive">
  <table class="table table-bordered align-middle">
    <thread class="table-light">
      <tr>
        <th>Photo</th>
        <th>Name</th>
        <th>Size</th>
        <th>Owner</th>
      </tr>
    </thread>
    <tbody>
      <tr v-for="dog in dogs" :key="dog.dog_name">
        <td style="width: 100px;"><img :src="dog.image" class="img-fluid rounded" alt="Dog photo"></td>
        <td>{{ dog.dog_name }}</td>
        <td>{{ dog.size }}</td>
        <td>{{ dog.owner_username }}</td>
      </tr>
    </tbody>
  </table>
</div>
</div>

<!-- added Vue data() properties for login -->
 <!-- added login() method to handle login via fetch() -->
   <!-- displayed error messages conditionally -->
  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!',
          username: '',
          password: '',
          errorMessage: '',
        };
      },
      methods: {
        async login() {
          try {
            const response = await fetch('/api/users/login', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                username: this.username,
                password: this.password
              })
            });

            const data = await response.json();

            if (response.ok) {
              if (data.user.role === 'owner') {
                window.location.href = 'owner-dashboard.html';
              } else if (data.user.role === 'walker') {
                window.location.href = '/walker-dashboard.html';
              }
            } else {
              this.errorMessage = data.message || 'Invalid login';
            }
          } catch (err) {
            this.errorMessage = 'Something went wrong.';
          }
        },

        async loadDogs() {
          
        }
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
